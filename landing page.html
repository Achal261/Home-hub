<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="your-css-file.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
          
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
        <div class="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <button type="submit">Login</button>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
            </form>
            <div id="error-message"></div>
        </div>
        
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms"></div>
            <div class="container">
                <header>Regisration</header>
                <from id="registration-form" action="">
                    <div class="from first">
                        <div class="details personal">
                            <span class="title">Personal Details</span>
                            <div class="fields">
                                <div class="input-field">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" placeholder="Enter your name" required>
                                    <i class="bx bx-user"></i>

                                </div>
        
                                <div class="input-field">
                                    <label for="dateofBirth">Date of Birth</label>
                                    <input type="date" id="dateofBirth" placeholder="Enter Birth Date" required>
                                </div>
        
                                <div class="input-field">
                                    <label for="email">Email</label>
                                    <input type="text"  id="email" placeholder="Enter your email" required>
                                    <i class="bx bx-envelope"></i>
                                </div>
        
                                <div class="input-field">
                                    <label for="mobileNumber">Mobile Nmuber</label>
                                    <input type="number"  id="mobileNumber" placeholder="Enter moblie number" required>
                                </div>
        
                                <div class="input-field">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender" required>
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="input-field">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" placeholder="Enter your address" required>
                                </div>
        
                            </div>
                        </div>
                        <div class="from second">
                        <div class="details address">
                            <span class="title">Address  Details</span>
                            <div class="fields">
                                <div class="input-field">
                                    <label for="city">City</label>
                                    <input type="text" id="city" placeholder="Enter your city" required>
                                </div>
        
                                <div class="input-field">
                                    <label for="district">District</label>
                                    <input type="text" id="district" placeholder="Enter your district " required>
                                </div>
        
                                <div class="input-field">
                                    <label for="state">State</label>
                                    <input type="text" id="state" placeholder="Enter your state" required>
                                </div>
        
                                <div class="input-field">
                                    <label for="pincode">PIN CODE</label>
                                    <input type="number"id="pincode" placeholder="Enter your pin code" required>
                                </div>
                            </div>
                            </div>
                            <button class="submit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                    </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div> 
</div>
 
<script>
   
    function myMenuFunction() {
     var i = document.getElementById("navMenu");
 
     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }
  
 </script>
 
 <script>
 
     var a = document.getElementById("loginBtn");
     var b = document.getElementById("registerBtn");
     var x = document.getElementById("login");
     var y = document.getElementById("register");
 
     function login() {
         x.style.left = "4px";
         y.style.right = "-520px";
         a.className += " white-btn";
         b.className = "btn";
         x.style.opacity = 1;
         y.style.opacity = 0;
     }
 
     function register() {
         x.style.left = "-510px";
         y.style.right = "5px";
         a.className = "btn";
         b.className += " white-btn";
         x.style.opacity = 0;
         y.style.opacity = 1;
     }
 
 </script> 
</body>
</html>
