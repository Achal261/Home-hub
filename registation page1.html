<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Regisration From</title>
    </head>
    <body>
      <div class="container">
        <header>Regisration</header>
        <from id="registration-form" action="">
            <div class="from first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="dateofBirth">Date of Birth</label>
                            <input type="date" id="dateofBirth" placeholder="Enter Birth Date" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text"  id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label for="mobileNumber">Mobile Nmuber</label>
                            <input type="number"  id="mobileNumber" placeholder="Enter moblie number" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Enter your address" required>
                        </div>

                    </div>
                </div>
                <div class="from second">
                <div class="details address">
                    <span class="title">Address  Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="Enter your city" required>
                        </div>

                        <div class="input-field">
                            <label for="district">District</label>
                            <input type="text" id="district" placeholder="Enter your district " required>
                        </div>

                        <div class="input-field">
                            <label for="state">State</label>
                            <input type="text" id="state" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label for="pincode">PIN CODE</label>
                            <input type="number"id="pincode" placeholder="Enter your pin code" required>
                        </div>
                    </div>
                    </div>
                    <button class="submit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
            </div>
        </from>
        
      </div>
      <script src="script.js"></script>
    </body>
</html>
