<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form</title>
        <link rel="stylesheet" href="file2.css">
    </head>
    <body>
        <form action="">
            <h1>Payment Form</h1>
            <p>Required Fileds are followed by *</p>
            <h2>Contect information</h2>
            <p>Name: * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Famale <input type="radio" name="gender" id="female" required>
            </p>
            </fieldset>
            <p>
                Address:<textarea name="address" id="address" cols="100" rows="8"></textarea>
            </p>
            <p>
                Email: * <input type="email" name="email" id="email" required>
            </p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
            <p>Card Type: *
                <select name="card_type" id="caed_type" required>
                    <option value="">--select a card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV: * <input type="password" name="cvv" id="cvv" required>
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </body>
    <script src="script3.js"></script>

</html>
